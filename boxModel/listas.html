<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
    
    body {
        font-family: sans-serif;
    }

    ul li{
        list-style-type: square;
    }

    ol li {
        list-style-type: upper-roman;
    }

    </style>
</head>
<body>
<h1>Listas</h1>

<ul> <!--lista não ordenada (com bolinhas)-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<ol> <!--lista ordenada (com números 1. 2. 3. etc)-->
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ol>

    
</body>
</html>
